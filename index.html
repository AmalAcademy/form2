<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym registration form</title>

    </head>
    <body>
    <i><h1> Gym registration form</h1></i>
    <label>Forename</label>
    <input type="text" name="Your Name" placeholder="Your Name"><br><br>
    <label>Phone Number</label>
    <input type="text" name="Your Phone Number" placeholder="Your Phone Number"><br><br>
    <label>Tell us about your self:</label><br>
    <textarea name="Your Message" cols="25" rows="10" placeholder="Write Your Message Here..."></textarea><br><br>
    <label>Have you ever joined the Gym?</label><br><br>
    <label>Yes</label>
    <input type="radio" name="joined the gym">
    <label>No</label>
    <input type="radio" name="joined the gym"><br><br>
    <label>What is the Purpose of joining the Gym?</label><br><br>
    <label>Lose weight</label>
    <input type="checkbox" name="lose">
    <label>Musele Building</label>
    <input type="checkbox" name="building">
    <label>Become healthy</label>
    <input type="checkbox" name="healthy"><br><br>
    <label>Increase weight</label>
    <input type="checkbox" name="weight"><br><br>
    <label>The weight</label>
    <select name="The weight" id="The weight">
    <option value="50">Less than 50</option>
    <option value="70">Between 50 and 80</option>
    <option value="100">More than 80</option>



    </select><br><br>
    <input type="submit" value="Submit">
        



    </body>
